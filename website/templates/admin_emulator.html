{% extends "base.html" %} 
{% block title %} Admin Emulator{% endblock %} 

{% block content %}

<div>
<h1>No of Sample sent = <span id = "count">0</span></h1>

    <button  class = "btn btn-primary" onclick="refreshGPS()">GPS UPDATE</button>
    <button  class = "btn btn-danger" onclick="setInterval(start,3000)">START</button>

    
</div>
<br>
    

    <div class="card" style="width:18rem">


    <form method="POST">
        <h1 align="center">RFID SIMULATOR</h3>
            <div class="form-group">
                <label for="bus_id">BUS ID  : </label>
                <input
                  type="text"
                  class="form-control"
                  id="bus_id"
                  name="email"
                  placeholder="Enter Bus NO"
                />
              </div>

        <div class="form-group">
          <label for="email">RFID NO  : </label>
          <input
            type="text"
            class="form-control"
            id="rfid"
            name="email"
            placeholder="Enter RFID NO"
          />
        </div>
      
      
        
        <br>
        <button type="submit" class="btn btn-danger" onclick="checkRFID()">Submit</button>
      </form>

    </div>

   

<br>
    
    <div class="card "  style="width: 25rem;background: rgb(236, 163, 219);margin-left: 5px;margin-right: 5px; padding-left: 5px;padding-right: 5px;padding-bottom : 10px; display: inline-block;">


      <form method="POST">
          <h1 align="center">GPS CHECK</h3>
              <div class="form-group">
                  <label for="lat">LAT  : </label>
                  <input
                    type="text"
                    class="form-control"
                    id="lat"
                    name="email"
                    placeholder="Enter LAT"
                  />
                </div>
  
          <div class="form-group">
            <label for="text">LONG  : </label>
            <input
              type="text"
              class="form-control"
              id="long"
              name="email"
              placeholder="Enter Long"
            />
          </div>
        
        
          
          <br>
          <button type="submit" class="btn btn-danger" onclick="check_gps()">Submit</button>
        </form>
  
      </div>
{% endblock %}
